<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FIX: Added Content-Security-Policy to allow necessary external resources and inline scripts -->
    <meta http-equiv="Content-Security-Policy" 
          content="default-src 'self'; 
                   script-src 'self' https://cdn.tailwindcss.com https://www.gstatic.com https://apis.google.com https://accounts.google.com; 
                   style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; 
                   font-src 'self' https://fonts.gstatic.com; 
                   img-src 'self' data: https://res.cloudinary.com; 
                   connect-src 'self' https://firestore.googleapis.com https://identitytoolkit.googleapis.com https://api.cloudinary.com https://accounts.google.com;">
    <title>Digital Signage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* Tailwind gray-900 */
            color: #F9FAFB; /* Tailwind gray-50 */
            overflow: hidden; /* Hide scrollbars */
        }
        .ticker-wrap {
            width: 100%;
            overflow: hidden;
            position: fixed;
            bottom: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .ticker {
            display: inline-block;
            white-space: nowrap;
            padding-left: 100%;
            animation: ticker 60s linear infinite;
        }
        @keyframes ticker {
            0% { transform: translate3d(0, 0, 0); }
            100% { transform: translate3d(-100%, 0, 0); }
        }
        .slide {
            display: none;
            animation: fadeEffect 1.5s;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }
        .slide img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 0.5rem;
        }
        @keyframes fadeEffect {
            from {opacity: .4}
            to {opacity: 1}
        }
        #admin-panel {
            transition: transform 0.3s ease-in-out;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="h-screen w-screen flex flex-col relative">

    <!-- Admin Panel -->
    <div id="admin-panel" class="absolute top-0 right-0 h-full w-1/3 bg-gray-900/95 p-6 shadow-2xl transform translate-x-full z-50 overflow-y-auto">
        <h2 class="text-3xl font-bold mb-6">Admin Panel</h2>
        <button id="close-admin-btn" class="absolute top-4 right-4 text-2xl font-bold text-gray-400 hover:text-white">&times;</button>
        
        <!-- Location Management -->
        <div class="space-y-4 p-4 bg-gray-800 rounded-lg mb-6 border border-cyan-500">
            <h3 class="text-xl font-bold text-cyan-300">Location Manager</h3>
            <div>
                <label for="location-select" class="block text-sm font-medium text-gray-300">Manage Location</label>
                <select id="location-select" class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-cyan-500 focus:border-cyan-500"></select>
            </div>
            <div class="pt-2">
                 <label for="new-location-name" class="block text-sm font-medium text-gray-300">Create New Location</label>
                <input type="text" id="new-location-name" placeholder="e.g., Chicago Lobby" class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md shadow-sm py-2 px-3 text-white">
                <button id="create-location-btn" class="mt-2 w-full bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-2 px-4 rounded-lg">Create Location</button>
            </div>
             <div id="new-location-setup" class="hidden mt-2 p-2 bg-gray-700 rounded">
                <p class="text-sm text-gray-300">Use this URL once on the new TV:</p>
                <input type="text" id="new-location-url" readonly class="w-full bg-gray-600 text-white font-mono text-xs p-1 mt-1 rounded">
            </div>
        </div>
        
        <!-- Ticker Management -->
        <div class="space-y-4 p-4 bg-gray-800 rounded-lg mb-6 border border-green-500">
            <h3 class="text-xl font-bold text-green-300">Ticker Announcement</h3>
            <div>
                <label for="ticker-input" class="block text-sm font-medium text-gray-300">Ticker Message</label>
                <input type="text" id="ticker-input" class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md shadow-sm py-2 px-3 text-white">
            </div>
            <button id="update-ticker-btn" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg">Update Ticker</button>
        </div>

        <!-- Upload Image Section -->
        <div class="space-y-4 p-4 bg-gray-800 rounded-lg mb-6">
            <h3 class="text-xl font-bold">Upload Image Slide</h3>
            <input type="file" id="image-upload-input" accept="image/*" class="block w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
            <button id="upload-image-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg flex items-center justify-center">
                <span id="upload-image-btn-text">Upload Image</span>
                <div id="upload-image-loader" class="loader hidden ml-2"></div>
            </button>
        </div>

        <!-- Manual Add Section -->
        <div class="space-y-4 p-4 bg-gray-800 rounded-lg">
            <h3 class="text-xl font-bold">Add Text Slide</h3>
             <input type="text" id="slide-title" placeholder="Title" class="block w-full bg-gray-700 border border-gray-600 rounded-md py-2 px-3 text-white">
            <textarea id="slide-body" rows="4" placeholder="Body Text" class="block w-full bg-gray-700 border border-gray-600 rounded-md py-2 px-3 text-white"></textarea>
            <button id="add-slide-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg">Add Slide</button>
        </div>

        <div class="mt-8">
             <h3 class="text-xl font-bold mb-2">Current Slides</h3>
             <div id="current-slides-list" class="space-y-2 max-h-96 overflow-y-auto"></div>
        </div>
    </div>

    <!-- Main Content Grid -->
    <main class="flex-grow grid grid-cols-1 grid-rows-3 gap-4 p-4 h-full">
        
        <div class="col-span-1 row-span-1 flex justify-between items-start px-2">
            <div>
                <p class="text-lg text-gray-400">Location:</p>
                <p id="location-display" class="text-2xl font-bold text-gray-200">Loading...</p>
            </div>
            <button id="open-admin-btn" class="bg-gray-700/50 hover:bg-gray-600/50 text-white font-bold py-2 px-4 rounded-lg text-sm hidden">Admin</button>
        </div>

        <header class="col-span-1 row-span-1 grid grid-cols-1 gap-4 -mt-16">
            <div id="time-date-container" class="bg-gray-800/50 rounded-lg p-6 flex flex-col justify-center items-center">
                <div id="time" class="text-9xl font-black"></div>
                <div id="date" class="text-5xl font-bold text-gray-400"></div>
            </div>
        </header>

        <section id="content-area" class="col-span-1 row-span-1 bg-gray-800/50 rounded-lg p-8 flex justify-center items-center overflow-hidden">
        </section>

    </main>

    <footer class="ticker-wrap h-16 flex items-center justify-between px-4">
        <div class="flex-grow overflow-hidden">
            <div id="ticker" class="ticker text-2xl font-bold"></div>
        </div>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, doc, deleteDoc, setDoc, setLogLevel, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- CONFIGURATION ---
        const SLIDE_INTERVAL_MS = 10000;
        const CLOUDINARY_CLOUD_NAME = "dmf6mcbcc";
        const CLOUDINARY_UPLOAD_PRESET = "vbtgev5e";

        // DOM ELEMENTS
        const dom = {
            time: document.getElementById('time'), date: document.getElementById('date'),
            ticker: document.getElementById('ticker'),
            contentArea: document.getElementById('content-area'),
            admin: document.getElementById('admin-panel'), openAdminBtn: document.getElementById('open-admin-btn'),
            closeAdminBtn: document.getElementById('close-admin-btn'),
            locationSelect: document.getElementById('location-select'),
            newLocationName: document.getElementById('new-location-name'),
            createLocationBtn: document.getElementById('create-location-btn'),
            newLocationSetup: document.getElementById('new-location-setup'),
            newLocationUrl: document.getElementById('new-location-url'),
            tickerInput: document.getElementById('ticker-input'),
            updateTickerBtn: document.getElementById('update-ticker-btn'),
            slideTitle: document.getElementById('slide-title'),
            slideBody: document.getElementById('slide-body'),
            addSlideBtn: document.getElementById('add-slide-btn'),
            slidesList: document.getElementById('current-slides-list'),
            locationDisplay: document.getElementById('location-display'),
            imageUploadInput: document.getElementById('image-upload-input'),
            uploadImageBtn: document.getElementById('upload-image-btn'),
            uploadImageBtnText: document.getElementById('upload-image-btn-text'),
            uploadImageLoader: document.getElementById('upload-image-loader'),
        };

        // STATE
        let slides = [], currentSlideIndex = 0, slideInterval;
        let db, auth, appId, deviceSessionId, managedSessionId;
        let locations = [];
        let unsubscribeSlides, unsubscribeTicker;

        // --- INITIALIZATION & MODE HANDLING ---
        async function init() {
            const urlParams = new URLSearchParams(window.location.search);
            const isAdminMode = urlParams.get('mode') === 'admin';
            const setupSessionId = urlParams.get('session');

            if (isAdminMode) {
                dom.openAdminBtn.classList.remove('hidden');
            }
            
            if (setupSessionId) {
                localStorage.setItem('digital-signage-session-id', setupSessionId);
                window.location.href = window.location.pathname + (isAdminMode ? '?mode=admin' : '');
                return;
            }
            
            deviceSessionId = localStorage.getItem('digital-signage-session-id') || crypto.randomUUID();
            localStorage.setItem('digital-signage-session-id', deviceSessionId);
            
            managedSessionId = deviceSessionId;

            await setupFirebase();
            setupEventListeners();
            updateTime();
            setInterval(updateTime, 1000);
        }

        // FIREBASE SETUP
        async function setupFirebase() {
            try {
                const firebaseConfig = {
                    apiKey: "AIzaSyAaCq6gcenpxE3y6jSEje-VcbZ3kAJeEXA",
                    authDomain: "signage-4be93.firebaseapp.com",
                    projectId: "signage-4be93",
                    storageBucket: "signage-4be93.appspot.com",
                    messagingSenderId: "521974544025",
                    appId: "1:521974544025:web:89c97f0139465951e2aa08",
                    measurementId: "G-R0K34JM9R7"
                };

                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                appId = firebaseConfig.projectId;
                setLogLevel('debug');
                
                await signInAnonymously(auth);
                
                await listenForLocations();
                listenForSlides();
                listenForTicker();

            } catch (error) {
                console.error("Firebase initialization failed:", error);
                dom.contentArea.innerHTML = `<div class="text-red-500 text-center">Firebase initialization failed. Check console for errors and ensure your 'firebaseConfig' is correct.</div>`;
            }
        }

        // --- LOCATION MANAGEMENT ---
        async function listenForLocations() {
            if (!db) return;
            const locationsCollection = collection(db, `/artifacts/${appId}/public/data/locations`);
            const snapshot = await getDocs(query(locationsCollection));
            locations = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            
            dom.locationSelect.innerHTML = '';
            locations.forEach(loc => {
                const option = document.createElement('option');
                option.value = loc.sessionId;
                option.textContent = loc.name;
                dom.locationSelect.appendChild(option);
            });
            
            const currentLoc = locations.find(l => l.sessionId === deviceSessionId);
            dom.locationDisplay.textContent = currentLoc ? currentLoc.name : `Unassigned (${deviceSessionId.substring(0, 6)})`;
            
            const adminSelectedSession = localStorage.getItem('admin-managed-session-id');
            if (adminSelectedSession && locations.some(l => l.sessionId === adminSelectedSession)) {
                 dom.locationSelect.value = adminSelectedSession;
                 managedSessionId = adminSelectedSession;
            } else {
                dom.locationSelect.value = deviceSessionId;
                managedSessionId = deviceSessionId;
            }
            switchManagedSession(managedSessionId);
        }

        async function createLocation(name) {
            if (!name || !db) return;
            const newSessionId = crypto.randomUUID();
            const locationsCollection = collection(db, `/artifacts/${appId}/public/data/locations`);
            await setDoc(doc(locationsCollection, newSessionId), { name: name, sessionId: newSessionId });
            
            const setupUrl = `${window.location.origin}${window.location.pathname}?session=${newSessionId}`;
            dom.newLocationUrl.value = setupUrl;
            dom.newLocationSetup.classList.remove('hidden');

            await listenForLocations();
            dom.locationSelect.value = newSessionId;
            switchManagedSession(newSessionId);
        }

        function switchManagedSession(newSessionId) {
            if (!newSessionId) return;
            managedSessionId = newSessionId;
            localStorage.setItem('admin-managed-session-id', newSessionId);
            listenForSlides();
            listenForTicker();
        }

        // --- DATA MANAGEMENT (SLIDES & TICKER) ---
        function listenForSlides() {
            if (unsubscribeSlides) unsubscribeSlides();
            if (!db) return;
            const slidesCollection = collection(db, `/artifacts/${appId}/public/data/slides-${managedSessionId}`);
            unsubscribeSlides = onSnapshot(query(slidesCollection), (snapshot) => {
                slides = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                slides.sort((a, b) => (a.createdAt?.seconds || 0) - (b.createdAt?.seconds || 0));
                renderCurrentSlidesList();
                restartSlideshow();
            });
        }
        
        function listenForTicker() {
            if (unsubscribeTicker) unsubscribeTicker();
            if (!db) return;
            const tickerDocRef = doc(db, `/artifacts/${appId}/public/data/ticker-${managedSessionId}/message`);
            unsubscribeTicker = onSnapshot(tickerDocRef, (doc) => {
                const tickerText = doc.exists() ? doc.data().text : "Welcome! Use the admin panel to set a custom message.";
                dom.ticker.innerHTML = `<span>${tickerText}</span>`;
                dom.tickerInput.value = doc.exists() ? doc.data().text : "";
            });
        }

        async function updateTicker(text) {
            if (!db) return;
            const tickerDocRef = doc(db, `/artifacts/${appId}/public/data/ticker-${managedSessionId}/message`);
            await setDoc(tickerDocRef, { text: text });
        }

        async function addSlide(slideData) {
            if ((!slideData.title && !slideData.body) || !db) return;
            const slidesCollection = collection(db, `/artifacts/${appId}/public/data/slides-${managedSessionId}`);
            await addDoc(slidesCollection, { ...slideData, createdAt: new Date() });
            dom.slideTitle.value = '';
            dom.slideBody.value = '';
        }
        
        async function deleteSlide(id) {
            if (!db) return;
            await deleteDoc(doc(db, `/artifacts/${appId}/public/data/slides-${managedSessionId}`, id));
        }

        // --- IMAGE UPLOAD ---
        async function uploadImage() {
            const file = dom.imageUploadInput.files[0];
            if (!file) {
                alert("Please select a file to upload.");
                return;
            }
            if (CLOUDINARY_CLOUD_NAME === "dmf6mcbcc" || CLOUDINARY_UPLOAD_PRESET === "vbtgev5e") {
                alert("Please configure your Cloudinary details via GitHub secrets.");
                return;
            }

            dom.uploadImageBtnText.classList.add('hidden');
            dom.uploadImageLoader.classList.remove('hidden');

            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);

            try {
                const response = await fetch(`https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/image/upload`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Upload failed');
                }

                const data = await response.json();
                const imageUrl = data.secure_url;

                await addSlide({
                    title: file.name,
                    body: imageUrl,
                    type: 'image'
                });

                dom.imageUploadInput.value = ''; // Clear file input
            } catch (error) {
                console.error("Error uploading image:", error);
                alert("Image upload failed. Please check the console for details.");
            } finally {
                dom.uploadImageBtnText.classList.remove('hidden');
                dom.uploadImageLoader.classList.add('hidden');
            }
        }

        // --- UI & DISPLAY ---
        function renderCurrentSlidesList() {
            dom.slidesList.innerHTML = slides.length ? '' : '<p class="text-gray-400">No slides yet.</p>';
            slides.forEach(slide => {
                const slideEl = document.createElement('div');
                slideEl.className = 'bg-gray-800 p-2 rounded flex justify-between items-center';
                let icon = '📝'; // Default to text
                if (slide.type === 'image') icon = '🖼️';
                
                slideEl.innerHTML = `<p class="truncate"><span class="mr-2">${icon}</span>${slide.title || slide.body}</p>
                    <button data-id="${slide.id}" class="delete-slide-btn text-red-500 hover:text-red-400 font-bold px-2">&times;</button>`;
                dom.slidesList.appendChild(slideEl);
            });
        }

        function restartSlideshow() {
            clearInterval(slideInterval);
            currentSlideIndex = 0;
            if (slides.length > 0) {
                showNextSlide();
                slideInterval = setInterval(showNextSlide, SLIDE_INTERVAL_MS);
            } else {
                dom.contentArea.innerHTML = `<div class="slide"><h1 class="text-5xl font-bold">No Content</h1><p class="text-xl text-gray-400 mt-4">Add slides via the admin panel.</p></div>`;
            }
        }

        function showNextSlide() {
            if (slides.length === 0) return;
            const slideData = slides[currentSlideIndex];
            const slideElement = document.createElement('div');
            slideElement.className = 'slide';
            let content = '';
            if (slideData.type === 'image') {
                content = `<img src="${slideData.body}" alt="${slideData.title}">`;
            } else {
                if (slideData.title) content += `<h1 class="text-7xl font-bold mb-4">${slideData.title}</h1>`;
                if (slideData.body) content += `<p class="text-3xl text-gray-300">${slideData.body}</p>`;
            }
            slideElement.innerHTML = content;
            dom.contentArea.innerHTML = '';
            dom.contentArea.appendChild(slideElement);
            currentSlideIndex = (currentSlideIndex + 1) % slides.length;
        }

        function updateTime() {
            const now = new Date();
            dom.time.textContent = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: true }).replace(" AM", "").replace(" PM","");
            dom.date.textContent = now.toLocaleDateString([], { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
        }
        
        // --- EVENT LISTENERS ---
        function setupEventListeners() {
            dom.openAdminBtn.addEventListener('click', () => dom.admin.classList.remove('translate-x-full'));
            dom.closeAdminBtn.addEventListener('click', () => dom.admin.classList.add('translate-x-full'));
            dom.createLocationBtn.addEventListener('click', () => createLocation(dom.newLocationName.value));
            dom.locationSelect.addEventListener('change', (e) => switchManagedSession(e.target.value));
            dom.updateTickerBtn.addEventListener('click', () => updateTicker(dom.tickerInput.value));
            dom.addSlideBtn.addEventListener('click', () => addSlide({ title: dom.slideTitle.value, body: dom.slideBody.value, type: 'text' }));
            dom.slidesList.addEventListener('click', (e) => {
                const deleteBtn = e.target.closest('.delete-slide-btn');
                if(deleteBtn) {
                    deleteSlide(deleteBtn.getAttribute('data-id'));
                }
            });
            dom.uploadImageBtn.addEventListener('click', uploadImage);
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
