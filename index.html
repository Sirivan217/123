<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" 
          content="default-src 'self'; 
                   script-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com https://www.gstatic.com; 
                   style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; 
                   font-src 'self' https://fonts.gstatic.com; 
                   img-src 'self' data: https://res.cloudinary.com; 
                   media-src 'self' https://res.cloudinary.com;
                   frame-src 'self' https://docs.google.com;
                   connect-src 'self' https://firestore.googleapis.com https://identitytoolkit.googleapis.com https://api.cloudinary.com https://securetoken.googleapis.com;">
    <title>Digital Signage Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827;
            color: #F9FAFB;
            overflow: hidden;
        }
        .ticker-wrap {
            width: 100%;
            overflow: hidden;
            position: fixed;
            top: 0; /* Changed from bottom to top */
            left: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 10;
        }
        .ticker {
            display: inline-block;
            white-space: nowrap;
            padding-left: 100%;
            animation: ticker 60s linear infinite;
        }
        @keyframes ticker {
            0% { transform: translate3d(0, 0, 0); }
            100% { transform: translate3d(-100%, 0, 0); }
        }
        .content-card {
            background-color: rgba(17, 24, 39, 0.5); /* gray-900/50 */
            border-radius: 0.75rem;
            padding: 1rem;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border: 2px solid rgba(55, 65, 81, 0.8); /* Added outline */
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.1); /* Added subtle glow */
        }
        .content-card-media {
            flex-grow: 1;
            min-height: 0;
        }
        .content-card-media img, .content-card-media video, .content-card-media iframe {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 0.5rem;
            border: none;
        }
        #admin-panel {
            transition: transform 0.3s ease-in-out;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #fireworks-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            pointer-events: none;
        }
    </style>
</head>
<body class="h-screen w-screen flex flex-col relative">
    <canvas id="fireworks-canvas"></canvas>
    
    <header class="ticker-wrap h-20 flex items-center justify-between px-4">
        <div class="flex-grow overflow-hidden">
            <div id="ticker" class="ticker text-4xl font-bold"></div>
        </div>
    </header>

    <!-- Admin Panel -->
    <div id="admin-panel" class="absolute top-0 right-0 h-full w-1/3 bg-gray-900/95 p-6 shadow-2xl transform translate-x-full z-50 overflow-y-auto">
        <h2 class="text-3xl font-bold mb-6">Admin Panel</h2>
        <button id="close-admin-btn" class="absolute top-4 right-4 text-2xl font-bold text-gray-400 hover:text-white">&times;</button>
        
        <!-- Location Management -->
        <div class="space-y-4 p-4 bg-gray-800 rounded-lg mb-6 border border-cyan-500">
            <h3 class="text-xl font-bold text-cyan-300">Location Manager</h3>
            <div class="flex items-center space-x-2">
                <select id="location-select" class="block w-full bg-gray-700 border border-gray-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-cyan-500 focus:border-cyan-500"></select>
                <button id="delete-location-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold p-2 rounded-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
                </button>
            </div>
            <div class="pt-2">
                 <label for="new-location-name" class="block text-sm font-medium text-gray-300">Create New Location</label>
                <input type="text" id="new-location-name" placeholder="e.g., Chicago Lobby" class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md shadow-sm py-2 px-3 text-white">
                <button id="create-location-btn" class="mt-2 w-full bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-2 px-4 rounded-lg">Create Location</button>
            </div>
        </div>
        
        <!-- Links for Locations -->
        <div class="space-y-4 p-4 bg-gray-800 rounded-lg mb-6">
            <h3 class="text-xl font-bold">Links for Locations</h3>
            <div id="location-links-list" class="space-y-2"></div>
        </div>

        <!-- Celebration Effects -->
        <div class="space-y-4 p-4 bg-gray-800 rounded-lg mb-6 border border-pink-500">
            <h3 class="text-xl font-bold text-pink-300">Celebration Effects</h3>
            <div class="grid grid-cols-3 gap-2">
                 <button id="fireworks-once-btn" class="w-full bg-pink-600 hover:bg-pink-700 text-white font-bold py-2 px-2 rounded-lg text-sm">Play Once</button>
                 <button id="fireworks-loop-btn" class="w-full bg-pink-600 hover:bg-pink-700 text-white font-bold py-2 px-2 rounded-lg text-sm">Play Loop</button>
                 <button id="fireworks-stop-btn" class="w-full bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-2 rounded-lg text-sm">Stop</button>
            </div>
        </div>

        <!-- Ticker Management -->
        <div class="space-y-4 p-4 bg-gray-800 rounded-lg mb-6 border border-green-500">
            <h3 class="text-xl font-bold text-green-300">Ticker Announcement</h3>
            <input type="text" id="ticker-input" class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md shadow-sm py-2 px-3 text-white">
            <button id="update-ticker-btn" class="mt-2 w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg">Update Ticker</button>
        </div>

        <!-- Add Content Section -->
        <div class="space-y-4 p-4 bg-gray-800 rounded-lg mb-6">
            <h3 class="text-xl font-bold">Add Content</h3>
             <label for="category-select" class="block text-sm font-medium text-gray-300">Category</label>
             <select id="category-select" class="block w-full bg-gray-700 border border-gray-600 rounded-md shadow-sm py-2 px-3 text-white">
                <option value="production">Production</option>
                <option value="quality">Quality</option>
                <option value="hr">HR</option>
             </select>
        </div>

        <!-- Add Google Slides Section -->
        <div class="space-y-4 p-4 bg-gray-800 rounded-lg mb-6">
            <h3 class="text-xl font-bold">Add Google Slides</h3>
            <input type="text" id="gslide-url-input" placeholder="Paste 'Publish to web' link here" class="block w-full bg-gray-700 border border-gray-600 rounded-md py-2 px-3 text-white">
            <button id="add-gslide-btn" class="mt-2 w-full bg-yellow-600 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded-lg">Add Google Slides</button>
        </div>

        <!-- Upload Media Section -->
        <div class="space-y-4 p-4 bg-gray-800 rounded-lg mb-6">
            <h3 class="text-xl font-bold">Upload Media Slide</h3>
            <input type="file" id="media-upload-input" accept="image/*,video/*" class="block w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
            <button id="upload-media-btn" class="mt-2 w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg flex items-center justify-center">
                <span id="upload-media-btn-text">Upload Media</span>
                <div id="upload-media-loader" class="loader hidden ml-2"></div>
            </button>
        </div>

        <!-- Manual Add Section -->
        <div class="space-y-4 p-4 bg-gray-800 rounded-lg">
            <h3 class="text-xl font-bold">Add Text Slide</h3>
             <input type="text" id="slide-title" placeholder="Title" class="block w-full bg-gray-700 border border-gray-600 rounded-md py-2 px-3 text-white">
            <textarea id="slide-body" rows="4" placeholder="Body Text" class="block w-full bg-gray-700 border border-gray-600 rounded-md py-2 px-3 text-white"></textarea>
            <button id="add-slide-btn" class="mt-2 w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg">Add Slide</button>
        </div>

        <div class="mt-8">
             <h3 class="text-xl font-bold mb-2">Current Slides</h3>
             <div id="current-slides-list" class="space-y-2 max-h-96 overflow-y-auto"></div>
        </div>
    </div>

    <!-- Main Content Grid -->
    <main class="flex-grow flex flex-col gap-4 p-4 h-full pt-24">
        <header class="flex justify-between items-center px-2">
            <div>
                <p class="text-2xl text-gray-400">Location:</p>
                <p id="location-display" class="text-4xl font-bold text-gray-200">Loading...</p>
            </div>
            <div id="time-date-container" class="text-right">
                <div id="time" class="text-8xl font-black leading-none"></div>
                <div id="date" class="text-3xl font-bold text-gray-400"></div>
            </div>
            <button id="open-admin-btn" class="bg-gray-700/50 hover:bg-gray-600/50 text-white font-bold py-2 px-4 rounded-lg text-sm hidden self-start">Admin</button>
        </header>
        <div class="flex-grow grid grid-cols-3 gap-4">
            <!-- Left Column -->
            <div class="col-span-1 grid grid-rows-2 gap-4">
                <div class="row-span-1 flex flex-col gap-2">
                    <h2 class="text-5xl font-bold text-center">HR</h2>
                    <div id="hr-content" class="flex-grow space-y-4 overflow-y-auto p-2"></div>
                </div>
                <div class="row-span-1 flex flex-col gap-2">
                    <h2 class="text-5xl font-bold text-center">Production</h2>
                    <div id="production-content" class="flex-grow space-y-4 overflow-y-auto p-2"></div>
                </div>
            </div>
            <!-- Right Column (Main) -->
            <div class="col-span-2 flex flex-col gap-4">
                <h2 class="text-6xl font-bold text-center">Quality</h2>
                <div id="quality-content" class="flex-grow space-y-4 overflow-y-auto p-2"></div>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, doc, deleteDoc, setDoc, setLogLevel, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- CONFIGURATION ---
        const CLOUDINARY_CLOUD_NAME = "dmf6mcbcc";
        const CLOUDINARY_UPLOAD_PRESET = "vbtgev5e";

        // DOM ELEMENTS
        const dom = {
            time: document.getElementById('time'), date: document.getElementById('date'),
            ticker: document.getElementById('ticker'),
            admin: document.getElementById('admin-panel'), openAdminBtn: document.getElementById('open-admin-btn'),
            closeAdminBtn: document.getElementById('close-admin-btn'),
            locationSelect: document.getElementById('location-select'),
            newLocationName: document.getElementById('new-location-name'),
            createLocationBtn: document.getElementById('create-location-btn'),
            deleteLocationBtn: document.getElementById('delete-location-btn'),
            locationLinksList: document.getElementById('location-links-list'),
            tickerInput: document.getElementById('ticker-input'),
            updateTickerBtn: document.getElementById('update-ticker-btn'),
            categorySelect: document.getElementById('category-select'),
            slideTitle: document.getElementById('slide-title'),
            slideBody: document.getElementById('slide-body'),
            addSlideBtn: document.getElementById('add-slide-btn'),
            slidesList: document.getElementById('current-slides-list'),
            locationDisplay: document.getElementById('location-display'),
            mediaUploadInput: document.getElementById('media-upload-input'),
            uploadMediaBtn: document.getElementById('upload-media-btn'),
            uploadMediaBtnText: document.getElementById('upload-media-btn-text'),
            uploadMediaLoader: document.getElementById('upload-media-loader'),
            gslideUrlInput: document.getElementById('gslide-url-input'),
            addGslideBtn: document.getElementById('add-gslide-btn'),
            productionContent: document.getElementById('production-content'),
            qualityContent: document.getElementById('quality-content'),
            hrContent: document.getElementById('hr-content'),
            fireworksOnceBtn: document.getElementById('fireworks-once-btn'),
            fireworksLoopBtn: document.getElementById('fireworks-loop-btn'),
            fireworksStopBtn: document.getElementById('fireworks-stop-btn'),
            fireworksCanvas: document.getElementById('fireworks-canvas'),
        };

        // STATE
        let allSlides = [];
        let db, auth, appId, deviceSessionId, managedSessionId;
        let locations = [];
        let unsubscribeSlides, unsubscribeTicker, unsubscribeEvents;
        let fireworkInterval;

        // --- INITIALIZATION & MODE HANDLING ---
        async function init() {
            const urlParams = new URLSearchParams(window.location.search);
            const isAdminMode = urlParams.get('mode') === 'admin';
            const setupSessionId = urlParams.get('session');

            if (isAdminMode) {
                dom.openAdminBtn.classList.remove('hidden');
            }
            
            if (setupSessionId) {
                localStorage.setItem('digital-signage-session-id', setupSessionId);
                window.location.href = window.location.pathname + (isAdminMode ? '?mode=admin' : '');
                return;
            }
            
            deviceSessionId = localStorage.getItem('digital-signage-session-id') || crypto.randomUUID();
            localStorage.setItem('digital-signage-session-id', deviceSessionId);
            
            managedSessionId = deviceSessionId;

            await setupFirebase();
            setupEventListeners();
            updateTime();
            setInterval(updateTime, 1000);
        }

        // FIREBASE SETUP
        async function setupFirebase() {
            try {
                const firebaseConfig = {
                    apiKey: "AIzaSyAaCq6gcenpxE3y6jSEje-VcbZ3kAJeEXA",
                    authDomain: "signage-4be93.firebaseapp.com",
                    projectId: "signage-4be93",
                    storageBucket: "signage-4be93.appspot.com",
                    messagingSenderId: "521974544025",
                    appId: "1:521974544025:web:89c97f0139465951e2aa08",
                    measurementId: "G-R0K34JM9R7"
                };

                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                appId = firebaseConfig.projectId;
                setLogLevel('debug');
                
                await signInAnonymously(auth);
                
                await listenForLocations();
                listenForSlides();
                listenForTicker();
                listenForEvents();

            } catch (error) {
                console.error("Firebase initialization failed:", error);
            }
        }

        // --- LOCATION MANAGEMENT ---
        async function listenForLocations() {
            if (!db) return;
            const locationsCollection = collection(db, `/artifacts/${appId}/public/data/locations`);
            const snapshot = await getDocs(query(locationsCollection));
            locations = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            
            dom.locationSelect.innerHTML = '';
            locations.forEach(loc => {
                const option = document.createElement('option');
                option.value = loc.sessionId;
                option.textContent = loc.name;
                dom.locationSelect.appendChild(option);
            });
            
            const linksContainer = dom.locationLinksList;
            linksContainer.innerHTML = '';
            if (locations.length === 0) {
                linksContainer.innerHTML = '<p class="text-sm text-gray-400">No locations created yet.</p>';
            } else {
                locations.forEach(loc => {
                    const linkEl = document.createElement('div');
                    linkEl.className = 'space-y-1';
                    const setupUrl = `${window.location.origin}${window.location.pathname}?session=${loc.sessionId}`;
                    linkEl.innerHTML = `
                        <label class="block text-sm font-medium text-gray-300">${loc.name}</label>
                        <input type="text" readonly value="${setupUrl}" class="w-full bg-gray-600 text-white font-mono text-xs p-1 rounded">
                    `;
                    linksContainer.appendChild(linkEl);
                });
            }
            
            const currentLoc = locations.find(l => l.sessionId === deviceSessionId);
            dom.locationDisplay.textContent = currentLoc ? currentLoc.name : `Unassigned (${deviceSessionId.substring(0, 6)})`;
            
            const adminSelectedSession = localStorage.getItem('admin-managed-session-id');
            if (adminSelectedSession && locations.some(l => l.sessionId === adminSelectedSession)) {
                 dom.locationSelect.value = adminSelectedSession;
                 managedSessionId = adminSelectedSession;
            } else {
                dom.locationSelect.value = deviceSessionId;
                managedSessionId = deviceSessionId;
            }
            switchManagedSession(managedSessionId);
        }

        async function createLocation(name) {
            if (!name || !db) return;
            const newSessionId = crypto.randomUUID();
            const locationsCollection = collection(db, `/artifacts/${appId}/public/data/locations`);
            await setDoc(doc(locationsCollection, newSessionId), { name: name, sessionId: newSessionId });
            
            dom.newLocationName.value = '';
            await listenForLocations();
            dom.locationSelect.value = newSessionId;
            switchManagedSession(newSessionId);
        }
        
        async function deleteLocation() {
            const sessionIdToDelete = dom.locationSelect.value;
            if (!sessionIdToDelete || !db) return;

            const locationNameToDelete = locations.find(l => l.sessionId === sessionIdToDelete)?.name;
            if (!confirm(`Are you sure you want to delete the location "${locationNameToDelete}" and all of its slides? This cannot be undone.`)) {
                return;
            }

            try {
                await deleteDoc(doc(db, `/artifacts/${appId}/public/data/locations`, sessionIdToDelete));
                const slidesQuery = query(collection(db, `/artifacts/${appId}/public/data/slides-${sessionIdToDelete}`));
                const slidesSnapshot = await getDocs(slidesQuery);
                for (const slideDoc of slidesSnapshot.docs) {
                    await deleteDoc(slideDoc.ref);
                }
                await deleteDoc(doc(db, `/artifacts/${appId}/public/data/ticker-${sessionIdToDelete}/message`));
                if (deviceSessionId === sessionIdToDelete) {
                    localStorage.removeItem('digital-signage-session-id');
                    deviceSessionId = crypto.randomUUID();
                    localStorage.setItem('digital-signage-session-id', deviceSessionId);
                }
                await listenForLocations();

            } catch (error) {
                console.error("Error deleting location:", error);
                alert("Failed to delete location.");
            }
        }

        function switchManagedSession(newSessionId) {
            if (!newSessionId) return;
            managedSessionId = newSessionId;
            localStorage.setItem('admin-managed-session-id', newSessionId);
            listenForSlides();
            listenForTicker();
            listenForEvents();
        }

        // --- DATA MANAGEMENT ---
        function listenForSlides() {
            if (unsubscribeSlides) unsubscribeSlides();
            if (!db) return;
            const slidesCollection = collection(db, `/artifacts/${appId}/public/data/slides-${managedSessionId}`);
            unsubscribeSlides = onSnapshot(query(slidesCollection), (snapshot) => {
                allSlides = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                allSlides.sort((a, b) => (a.createdAt?.seconds || 0) - (b.createdAt?.seconds || 0));
                renderDashboard();
                renderCurrentSlidesList();
            });
        }
        
        function listenForTicker() {
            if (unsubscribeTicker) unsubscribeTicker();
            if (!db) return;
            const tickerDocRef = doc(db, `/artifacts/${appId}/public/data/ticker-${managedSessionId}/message`);
            unsubscribeTicker = onSnapshot(tickerDocRef, (doc) => {
                const tickerText = doc.exists() ? doc.data().text : "Welcome! Use the admin panel to set a custom message.";
                dom.ticker.innerHTML = `<span>${tickerText}</span>`;
                dom.tickerInput.value = doc.exists() ? doc.data().text : "";
            });
        }

        function listenForEvents() {
            if (unsubscribeEvents) unsubscribeEvents();
            if (!db) return;
            const eventDocRef = doc(db, `/artifacts/${appId}/public/data/events-${deviceSessionId}/fireworksControl`);
            unsubscribeEvents = onSnapshot(eventDocRef, (doc) => {
                clearInterval(fireworkInterval);
                if (doc.exists()) {
                    const eventData = doc.data();
                    if (eventData.state === 'once') {
                        launchFireworks();
                    } else if (eventData.state === 'loop') {
                        launchFireworks();
                        fireworkInterval = setInterval(launchFireworks, 60000);
                    }
                }
            });
        }

        async function updateTicker(text) {
            if (!db) return;
            const tickerDocRef = doc(db, `/artifacts/${appId}/public/data/ticker-${managedSessionId}/message`);
            await setDoc(tickerDocRef, { text: text });
        }

        async function addSlide(slideData) {
            if ((!slideData.title && !slideData.body) || !db) return;
            const slidesCollection = collection(db, `/artifacts/${appId}/public/data/slides-${managedSessionId}`);
            await addDoc(slidesCollection, { ...slideData, createdAt: new Date() });
            dom.slideTitle.value = '';
            dom.slideBody.value = '';
            dom.gslideUrlInput.value = '';
        }
        
        async function deleteSlide(id) {
            if (!db) return;
            await deleteDoc(doc(db, `/artifacts/${appId}/public/data/slides-${managedSessionId}`, id));
        }
        
        async function setFireworksState(state) {
            if (!db) return;
            const eventDocRef = doc(db, `/artifacts/${appId}/public/data/events-${managedSessionId}/fireworksControl`);
            await setDoc(eventDocRef, { state: state, timestamp: new Date() });
        }

        // --- MEDIA UPLOAD ---
        async function uploadMedia() {
            const file = dom.mediaUploadInput.files[0];
            if (!file) return alert("Please select a file to upload.");

            dom.uploadMediaBtnText.classList.add('hidden');
            dom.uploadMediaLoader.classList.remove('hidden');

            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);
            
            const isVideo = file.type.startsWith('video/');
            const resourceType = isVideo ? 'video' : 'image';

            try {
                const response = await fetch(`https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/${resourceType}/upload`, {
                    method: 'POST',
                    body: formData
                });
                if (!response.ok) throw new Error('Upload failed');
                const data = await response.json();
                
                await addSlide({
                    title: file.name,
                    body: data.secure_url,
                    type: isVideo ? 'video' : 'image',
                    category: dom.categorySelect.value
                });
                dom.mediaUploadInput.value = '';
            } catch (error) {
                console.error("Error uploading media:", error);
                alert("Media upload failed.");
            } finally {
                dom.uploadMediaBtnText.classList.remove('hidden');
                dom.uploadMediaLoader.classList.add('hidden');
            }
        }

        // --- UI & DISPLAY ---
        function renderDashboard() {
            dom.productionContent.innerHTML = '';
            dom.qualityContent.innerHTML = '';
            dom.hrContent.innerHTML = '';

            const renderSlide = (slideData) => {
                const card = document.createElement('div');
                card.className = 'content-card h-full';
                let contentElement;

                if (slideData.type === 'image') {
                    contentElement = document.createElement('img');
                    contentElement.src = slideData.body;
                } else if (slideData.type === 'video') {
                    contentElement = document.createElement('video');
                    contentElement.src = slideData.body;
                    contentElement.autoplay = true;
                    contentElement.muted = true;
                    contentElement.loop = true;
                } else if (slideData.type === 'google-slide') {
                    contentElement = document.createElement('iframe');
                    contentElement.src = slideData.body;
                } else { // text
                    contentElement = document.createElement('div');
                    contentElement.innerHTML = `
                        <h3 class="text-6xl font-bold mb-4">${slideData.title}</h3>
                        <p class="text-4xl">${slideData.body}</p>
                    `;
                }
                
                const mediaContainer = document.createElement('div');
                mediaContainer.className = 'content-card-media';
                mediaContainer.appendChild(contentElement);
                card.appendChild(mediaContainer);
                return card;
            };

            allSlides.forEach(slide => {
                const slideElement = renderSlide(slide);
                if (slide.category === 'production') {
                    dom.productionContent.appendChild(slideElement);
                } else if (slide.category === 'quality') {
                    dom.qualityContent.appendChild(slideElement);
                } else if (slide.category === 'hr') {
                    dom.hrContent.appendChild(slideElement);
                }
            });
        }

        function renderCurrentSlidesList() {
            dom.slidesList.innerHTML = allSlides.length ? '' : '<p class="text-gray-400">No slides yet.</p>';
            allSlides.forEach(slide => {
                const slideEl = document.createElement('div');
                slideEl.className = 'bg-gray-800 p-2 rounded flex justify-between items-center';
                let icon = '📝';
                if (slide.type === 'image') icon = '🖼️';
                if (slide.type === 'video') icon = '🎬';
                if (slide.type === 'google-slide') icon = '📊';
                
                slideEl.innerHTML = `<p class="truncate"><span class="mr-2">${icon}</span>${slide.title || slide.body}</p>
                    <button data-id="${slide.id}" class="delete-slide-btn text-red-500 hover:text-red-400 font-bold px-2">&times;</button>`;
                dom.slidesList.appendChild(slideEl);
            });
        }

        function updateTime() {
            const now = new Date();
            dom.time.textContent = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: true }).replace(" AM", "").replace(" PM","");
            dom.date.textContent = now.toLocaleDateString([], { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
        }
        
        // --- EVENT LISTENERS ---
        function setupEventListeners() {
            dom.openAdminBtn.addEventListener('click', () => dom.admin.classList.remove('translate-x-full'));
            dom.closeAdminBtn.addEventListener('click', () => dom.admin.classList.add('translate-x-full'));
            dom.createLocationBtn.addEventListener('click', () => createLocation(dom.newLocationName.value));
            dom.deleteLocationBtn.addEventListener('click', deleteLocation);
            dom.locationSelect.addEventListener('change', (e) => switchManagedSession(e.target.value));
            dom.updateTickerBtn.addEventListener('click', () => updateTicker(dom.tickerInput.value));
            dom.addSlideBtn.addEventListener('click', () => addSlide({ title: dom.slideTitle.value, body: dom.slideBody.value, type: 'text', category: dom.categorySelect.value }));
            dom.slidesList.addEventListener('click', (e) => {
                const deleteBtn = e.target.closest('.delete-slide-btn');
                if(deleteBtn) {
                    deleteSlide(deleteBtn.getAttribute('data-id'));
                }
            });
            dom.uploadMediaBtn.addEventListener('click', uploadMedia);
            dom.addGslideBtn.addEventListener('click', () => {
                const publishUrl = dom.gslideUrlInput.value;
                if (!publishUrl) return;
                try {
                    const url = new URL(publishUrl);
                    const path = url.pathname;
                    const embedUrl = `https://docs.google.com${path.replace('/pub', '/embed')}?start=true&loop=true&delayms=3000&rm=minimal`;
                    
                    addSlide({
                        title: 'Google Slides',
                        body: embedUrl,
                        type: 'google-slide',
                        category: dom.categorySelect.value
                    });
                } catch (error) {
                    alert("Invalid Google Slides URL. Please use the 'Publish to the web' link.");
                    console.error("Error parsing Google Slides URL:", error);
                }
            });
            dom.fireworksOnceBtn.addEventListener('click', () => setFireworksState('once'));
            dom.fireworksLoopBtn.addEventListener('click', () => setFireworksState('loop'));
            dom.fireworksStopBtn.addEventListener('click', () => setFireworksState('off'));
        }

        // --- FIREWORKS ANIMATION ---
        const fireworksCanvas = dom.fireworksCanvas;
        const ctx = fireworksCanvas.getContext('2d');
        let fireworks = [];
        let particles = [];
        let animationFrameId;

        function launchFireworks() {
            fireworksCanvas.width = window.innerWidth;
            fireworksCanvas.height = window.innerHeight;
            
            for (let i = 0; i < 5; i++) {
                fireworks.push(new Firework());
            }

            if (animationFrameId) cancelAnimationFrame(animationFrameId);
            animate();

            setTimeout(() => {
                cancelAnimationFrame(animationFrameId);
                ctx.clearRect(0, 0, fireworksCanvas.width, fireworksCanvas.height);
            }, 15000); // Stop after 15 seconds
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, fireworksCanvas.width, fireworksCanvas.height);

            fireworks.forEach((firework, index) => {
                firework.update();
                firework.draw();
                if (firework.exploded) {
                    fireworks.splice(index, 1);
                }
            });

            particles.forEach((particle, index) => {
                particle.update();
                particle.draw();
                if (particle.alpha <= 0) {
                    particles.splice(index, 1);
                }
            });
            
            animationFrameId = requestAnimationFrame(animate);
        }

        class Particle {
            constructor(x, y, color, velocity) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.velocity = velocity;
                this.alpha = 1;
                this.friction = 0.98;
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.restore();
            }
            update() {
                this.velocity.x *= this.friction;
                this.velocity.y *= this.friction;
                this.velocity.y += 0.05; // gravity
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= 0.01;
            }
        }

        class Firework {
            constructor() {
                this.x = Math.random() * fireworksCanvas.width;
                this.y = fireworksCanvas.height;
                this.targetY = Math.random() * (fireworksCanvas.height / 2);
                this.color = `hsl(${Math.random() * 360}, 50%, 50%)`;
                this.velocity = { x: (Math.random() - 0.5) * 3, y: -Math.random() * 7 - 3 };
                this.exploded = false;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, 3, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
            update() {
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                if (this.y <= this.targetY) {
                    this.explode();
                    this.exploded = true;
                }
            }
            explode() {
                const particleCount = 100;
                for (let i = 0; i < particleCount; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * 5;
                    particles.push(new Particle(this.x, this.y, this.color, {
                        x: Math.cos(angle) * speed,
                        y: Math.sin(angle) * speed
                    }));
                }
            }
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
